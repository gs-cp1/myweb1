<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <title>Myweb1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <div class="page">
            <!-- Start of heading on page -->
            <div class="row">
                <div id="cont">
                    <div class="column left" >
                    <h1>Greg Seoylemezian</h1>
                    <h2>Mechanical Engineer</h2>
                    </div>

                    <div class="column right" >
                    <h2>Column 2</h2>
                    <h3>Some text...</h3>
                    </div>
              </div>
            </div>
            <!-- end of heading on page -->
              

            <!-- start of rest of page -->
            <div id= "project1">
                <h1 class="header">Project 1</h1> 
                <img id= "myImg" src="IMG_8004.jpg" alt="image name" style="width:100%;max-width:300px">
                <img src="IMG_8004.jpg" >
                
                <!-- modal stuff -->
                <div id="myModal" class="modal">
                    <span class="close">&times;</span>
                    <img class="modal-content" id="img01">
                    <div id="caption"></div>
                </div>
                <!-- end of modal stuff -->
                 
                
                <ul>
                    <li>stuff goes here</li>
                </ul>
            </div>

            <div id= "project2">
                <h1 class="header">Project 2</h1> 
                <ul>
                    <li>stuff goes here</li>
                    
                </ul>

            </div>

            <div id= "project3">
                <h1 class="header">Project 3</h1> 
                
                <ul>
                    <li>stuff goes here</li>
                    
                </ul>

            </div>
        </div>


        <script>
            // Get the modal
            var modal = document.getElementById("myModal");
            
            // Get the image and insert it inside the modal - use its "alt" text as a caption
            var img = document.getElementById("myImg");
            var modalImg = document.getElementById("img01");
            var captionText = document.getElementById("caption");
            img.onclick = function(){
              modal.style.display = "block";
              modalImg.src = this.src;
              captionText.innerHTML = this.alt;
            }
            
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
            
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() { 
              modal.style.display = "none";
            }
        </script>
            
    </body>
</html>
